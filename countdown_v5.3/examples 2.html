<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Countdown Examples 2</title>

<!-- =========================================================== -->
<!-- COUNTDOWN NOTE: 
		When using more than one Countdown, 
		we recommend placing a reference 
		to the script once in HEAD -->
<!-- =========================================================== -->
<script src="countdown.js" type="text/javascript"></script>



</head>
<body style="background-color:#EDEDED">

<script type="application/javascript">

var t1 = new Date('2017', '00', '20', 0, 0, 0, 0);
var t2 = new Date();
var dif = t1.getTime() - t2.getTime();

var Seconds_from_T1_to_T2 = dif / 1000;
var Seconds_Between_Dates = Math.abs(Seconds_from_T1_to_T2);

var myCountdown1 = new Countdown({
								 	time: Seconds_Between_Dates, // 86400 seconds = 1 day
									width:300, 
									height:60,  
									rangeHi:"day",
									style:"flip"	// <- no comma on last item!
									});

</script>
</body>
</html>
